<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#aiGradient)"/>
  <!-- Brain/AI symbol - stylized neural network -->
  <g fill="white">
    <!-- Central node -->
    <circle cx="256" cy="256" r="40"/>
    <!-- Top nodes -->
    <circle cx="256" cy="140" r="28"/>
    <circle cx="170" cy="180" r="24"/>
    <circle cx="342" cy="180" r="24"/>
    <!-- Bottom nodes -->
    <circle cx="256" cy="372" r="28"/>
    <circle cx="170" cy="332" r="24"/>
    <circle cx="342" cy="332" r="24"/>
    <!-- Side nodes -->
    <circle cx="140" cy="256" r="24"/>
    <circle cx="372" cy="256" r="24"/>
  </g>
  <!-- Connections -->
  <g stroke="white" stroke-width="6" fill="none" opacity="0.8">
    <!-- Central to outer connections -->
    <line x1="256" y1="216" x2="256" y2="168"/>
    <line x1="220" y1="236" x2="186" y2="196"/>
    <line x1="292" y1="236" x2="326" y2="196"/>
    <line x1="256" y1="296" x2="256" y2="344"/>
    <line x1="220" y1="276" x2="186" y2="316"/>
    <line x1="292" y1="276" x2="326" y2="316"/>
    <line x1="216" y1="256" x2="164" y2="256"/>
    <line x1="296" y1="256" x2="348" y2="256"/>
    <!-- Outer ring connections -->
    <line x1="256" y1="140" x2="170" y2="180"/>
    <line x1="256" y1="140" x2="342" y2="180"/>
    <line x1="256" y1="372" x2="170" y2="332"/>
    <line x1="256" y1="372" x2="342" y2="332"/>
    <line x1="140" y1="256" x2="170" y2="180"/>
    <line x1="140" y1="256" x2="170" y2="332"/>
    <line x1="372" y1="256" x2="342" y2="180"/>
    <line x1="372" y1="256" x2="342" y2="332"/>
  </g>
</svg>
